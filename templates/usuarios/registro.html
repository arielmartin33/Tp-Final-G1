{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block contenido %}
    <div class="row">
      <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Registro</h1>
        <form action="" method="post">
          {% csrf_token %}         
          {{ form|crispy }}
          <button class="btn btn-secondary" type="submit">Confirmar</button>
        </form>
        <div class="pt-3"></div>
          <small class="text-muted">Ya tiene Cuenta? <a href="{% url 'login' %}" class="ml-2">Ingresar</a> </small>
        </div>
      </div>
    </div>
    
{% endblock contenido %}
