{% extends 'base.html' %}

{% block content %}
<center>
    <div class="col-11 mx-md-auto">
        <h2>Categorias</h2>
        <br>
        <ul>
            {% for categoria in categorias %}
                <li>{{ categoria.nombre }}
                    <a href="{% url 'noticias:categoria_delete' pk=categoria.pk %}">Eliminar</a>
                </li>
            {% empty %}
                <li>No hay categorias</li>
            {% endfor %}
        </ul>
    </div>
</center>
{% endblock %}
