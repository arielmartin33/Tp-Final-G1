{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block titulo %}Agregar Categoria{% endblock titulo %}


{% block contenido %}

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Crear</button>
        </form>
        <a href="{% url 'noticias:categoria_list' %}">Listar todas las categorias</a>
    </div>
{% endblock contenido %}
